<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩 - 简单而优雅的在线图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <header>
            <h1>图片压缩</h1>
            <p class="subtitle">简单而优雅的在线图片压缩工具</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
            <div class="upload-content">
                <svg class="upload-icon" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                <p>拖放图片到这里或点击上传</p>
                <p class="upload-hint">支持 PNG、JPG 格式</p>
            </div>
        </div>

        <!-- 压缩设置 -->
        <div class="compression-settings" id="settingsPanel" style="display: none;">
            <div class="quality-control">
                <label for="quality">压缩质量</label>
                <input type="range" id="quality" min="1" max="100" value="80">
                <span id="qualityValue">80%</span>
            </div>
        </div>

        <!-- 预览区域 -->
        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="preview-box">
                <h3>原始图片</h3>
                <div class="image-container">
                    <img id="originalPreview" alt="原始图片预览">
                </div>
                <div class="file-info">
                    <span>文件大小：</span>
                    <span id="originalSize">0 KB</span>
                </div>
            </div>
            <div class="preview-box">
                <h3>压缩后</h3>
                <div class="image-container">
                    <img id="compressedPreview" alt="压缩后预览">
                </div>
                <div class="file-info">
                    <span>文件大小：</span>
                    <span id="compressedSize">0 KB</span>
                </div>
            </div>
        </div>

        <!-- 下载按钮 -->
        <div class="download-area" id="downloadArea" style="display: none;">
            <button id="downloadBtn" class="download-btn">
                下载压缩后的图片
            </button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
